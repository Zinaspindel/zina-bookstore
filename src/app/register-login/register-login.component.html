<div class="global-container">
	<div class="card login-form">
	<div class="card-body">
		<h3 class="card-title text-center">Log in</h3>
		<div class="card-text">
			<form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
				<div class="form-group">
					<label for="exampleInputEmail1">Email address</label>
					<input name="email" required email ngModel type="email" class="form-control form-control-sm" id="email">
				</div>
				<div class="form-group">
					<label for="exampleInputPassword1">Password</label>
					<input name="password" type="password" minlength="6" ngModel required class="form-control form-control-sm" id="password">
				</div>
				<span *ngIf="error">email or password incorrect.</span>
				<button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary btn-block">Sign in</button>
				
				<div class="sign-up">
					Don't have an account? <a routerLink="/register">Create One</a>
				</div>
			</form>
		</div>
	</div>
</div>
</div>
