<div class="adminEdit">
  <div class="buttons">
    <button
      class="btn btn-secondary"
      style="cursor: pointer"
      (click)="onSaveData()"
    >
      Save Data
    </button>
    <button
      class="btn btn-secondary"
      style="cursor: pointer"
      (click)="onFetchData()"
    >
      Fetch All Books
    </button>
    <app-add-book></app-add-book>
  </div>
  <div class="container">
    <div class="row">
      <div id="books" class="col-4" *ngFor="let book of books; let i = index">
        <div class="row justify-content-center">
          <img
            [src]="book.imagePath"
            class="img-responsive"
            alt="{{ book.name }}"
          />
        </div>
        <div class="container book-body">
          <div class="row justify-content-center">
            <p class="book-title">{{ book.name }}</p>
          </div>
          <p id="author" class="row justify-content-center">
            {{ book.author }}
          </p>
          <p id="price" class="row justify-content-center">${{ book.price }}</p>
          <div class="row">
            <button
              id="delete"
              class="btn btn-secondary"
              (click)="onDelete(book)"
            >
              Delete
            </button>
            <button
              id="edit"
              class="btn btn-secondary"
              (click)="onEdit(book)"
            >
              Edit
            </button>
            <div *ngIf="showEditForm">
                <app-edit-book [book]="bookToEdit" (editModeFinished)="changeEditMode($event)"></app-edit-book>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
