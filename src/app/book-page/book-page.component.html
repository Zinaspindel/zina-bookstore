<div class="container">
    <div class="row">
    <div id="book-img"class="col-5">
        <img src="{{book.imagePath}}" alt="{{book.name}}">
    </div>
    <div id="book-info"class="col">
        <br>
        <h1>{{book.name}}</h1><br>
        <h3>by: {{book.author}}</h3><br>
        <h4>${{book.price}}</h4>
        <button type="button" class="btn btn-outline-secondary"(click)="addToCart(book)">Add To Cart</button><br><br>
        <h5>Description</h5>
        <p id="description">{{book.description}}</p>
    </div>
    </div><br><hr>
    <div class="row">
        <div id="reviews">
            <h2>Reviews</h2><br>
            <app-reviews [book]=book></app-reviews>
        </div>    
    </div>
</div>
