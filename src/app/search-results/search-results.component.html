<div class="container">
    <div class="row">
    <div id="book"class="col-3" *ngFor="let book of booksFound">
        <div class="row justify-content-center">
            <img [src]="book.imagePath" class="img-responsive" alt="{{book.name}}"(click)="onLoadBook(book)">
        </div>
        <div class="container book-body">
          <div class="row justify-content-center">
              <p class= book-title>{{book.name}}</p>
          </div>
          <p id="author" class="row justify-content-center">{{book.author}}</p>
          <p id="price"  class="row justify-content-center">${{book.price}}</p>
          <a class="btn btn-secondary" id="addToCart"(click)="addToCart(book)">Add To Cart</a>
    </div>
</div>
